<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="left-section">
                <a href="/" class="site-title">Библиотека</a>
                <nav class="desktop-nav">
                    <a href="/" class="nav-link">Книги</a>
                    <a href="/profile.html" class="nav-link active">Профиль</a>
                    <a href="/users.html" class="nav-link admin-only">Пользователи</a>
                </nav>
            </div>
            <button class="menu-button">☰</button>
            <div class="user-panel">
                <span id="userRole" class="user-role"></span>
                <button class="logout-btn" onclick="handleLogout()">Выйти</button>
            </div>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <nav class="mobile-nav">
            <a href="/" class="nav-link">Книги</a>
            <a href="/profile.html" class="nav-link active">Профиль</a>
            <a href="/users.html" class="nav-link admin-only">Пользователи</a>
        </nav>
        <div class="user-panel">
            <span id="userRoleMobile" class="user-role"></span>
            <button class="logout-btn" onclick="handleLogout()">Выйти</button>
        </div>
    </div>

    <main>
        <div class="profile-container">
            <div class="profile-info">
                <h2>Информация о пользователе</h2>
                <div class="user-details">
                    <div class="info-item">
                        <label>Имя пользователя:</label>
                        <span id="username"></span>
                    </div>
                    <div class="info-item">
                        <label>Роль:</label>
                        <span id="userRole"></span>
                    </div>
                    <div class="info-item">
                        <label>Дата регистрации:</label>
                        <span id="registrationDate"></span>
                    </div>
                </div>
            </div>

            <div class="borrowed-books">
                <h2>Взятые книги</h2>
                <div id="borrowedBooks" class="borrowed-books-list"></div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuButton = document.querySelector('.menu-button');

            // Обработчик клика по кнопке меню
            window.toggleMenu = function() {
                mobileMenu.classList.toggle('active');
            };

            // Закрытие меню при клике вне его
            document.addEventListener('click', (e) => {
                if (!mobileMenu.contains(e.target) && !menuButton.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
