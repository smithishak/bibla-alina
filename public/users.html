<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="left-section">
                <a href="/" class="site-title">Библиотека</a>
                <nav class="desktop-nav">
                    <a href="/" class="nav-link">Книги</a>
                    <a href="/users.html" class="nav-link active admin-only">Пользователи</a>
                </nav>
            </div>
            <button class="menu-button">☰</button>
            <div class="user-panel">
                <span id="userRole" class="user-role"></span>
                <button class="logout-btn" onclick="handleLogout()">Выйти</button>
            </div>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <nav class="mobile-nav">
            <a href="/" class="nav-link">Книги</a>
            <a href="/users.html" class="nav-link active admin-only">Пользователи</a>
        </nav>
        <div class="user-panel">
            <span id="userRoleMobile" class="user-role"></span>
            <button class="logout-btn" onclick="handleLogout()">Выйти</button>
        </div>
    </div>

    <main>
        <div class="users-container">
            <section class="register-form">
                <h2>Добавить нового пользователя</h2>
                <form id="addUserForm">
                    <input type="text" id="fullName" placeholder="ФИО" required>
                    <input type="text" id="class" placeholder="Класс" required>
                    <input type="text" id="username" placeholder="Логин" required>
                    <input type="password" id="password" placeholder="Пароль" required>
                    <button type="submit">Создать пользователя</button>
                </form>
            </section>

            <div class="users-header">
                <h2>Список пользователей</h2>
                <div class="search-form">
                    <input type="text" id="searchInput" placeholder="Поиск пользователей...">
                    <button onclick="handleSearch()">Поиск</button>
                </div>
            </div>
            <div id="usersList" class="users-list"></div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
